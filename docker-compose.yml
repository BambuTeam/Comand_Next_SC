

version: '3.3'
services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=comandas
      - POSTGRES_USER=comanda
      - POSTGRES_PASSWORD=admin123
    ports:
      - 5432:5432
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80


